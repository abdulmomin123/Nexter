<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container container--2">
      <!-- Sidebar -->
      <aside class="sidebar">
        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          class="sidebar__toggler"
        />
        <label for="checkbox" class="sidebar__btn">
          <span class="sidebar__icon">
            <!-- Icon here -->
          </span>
        </label>
        <!-- Overlay -->
        <div class="sidebar__overlay">
          <!-- overlay here -->
        </div>
        <div class="sidebar__bg">
          <!-- BG here -->
          <ul class="sidebar__list">
            <li class="sidebar__item">
              <a href="index.html" class="sidebar__link">
                Home
              </a>
            </li>
            <li class="sidebar__item">
              <a href="about.html" class="sidebar__link">
                About
              </a>
            </li>
            <li class="sidebar__item">
              <a
                href="contact.html"
                class="sidebar__link sidebar__link--active"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Header -->
      <header class="header header--about">
        <a href="index.html" class="home">
          <img src="img/logo.png" alt="Site logo" class="header__logo" />
        </a>
      </header>

      <!-- About Section -->
      <section class="contact ta-c">
        <h1 class="section-heading">
          Contact Us
        </h1>
        <form action="#" class="contact-form">
          <div class="contact-form__text-fields">
            <input type="text" placeholder="Name" class="contact-form__name" />
            <input
              type="text"
              placeholder="Subject"
              class="contact-form__subject"
            />
            <input
              type="text"
              placeholder="Email Address"
              class="contact-form__email"
            />
            <input
              type="number"
              placeholder="Phone Number"
              class="contact-form__phone"
            />
            <textarea
              placeholder="Enter Message"
              class="contact-form__message"
            ></textarea>
          </div>
          <button type="submit" class="contact-form__btn btn btn--contact">
            Submit
          </button>
        </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <ul class="footer__nav">
          <li class="footer__item">
            <a href="#" class="footer__link">
              Find your dream home
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              Request proposal
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              Download home planner
            </a>
          </li>
          <li class="footer__item">
            <a href="contact.html" class="footer__link">
              Contact Us
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              Submit Your property
            </a>
          </li>
          <li class="footer__item">
            <a href="#" class="footer__link">
              Come work with us!
            </a>
          </li>
        </ul>

        <p class="footer__text">
          &copy; Copyright 2020 by Abdul Momin. All Rights Reserved.
        </p>
      </footer>
    </div>
  </body>
</html>
